name: Flashfood Scraper

on:
  schedule:
    - cron: '30 14 * * *'
    - cron: '30 17 * * *'
    - cron: '30 21 * * *'
    - cron: '30 0 * * *'
    - cron: '30 1 * * *'
    - cron: '30 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install curl_cffi pandas pytz
          
      - name: Determine timezone to scrape
        id: determine
        run: |
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          UTC_TIME="${HOUR}:${MINUTE}"
          echo "Current UTC time: $UTC_TIME"
          
          if [[ "$UTC_TIME" == "14:30" ]] || [[ "$UTC_TIME" == "21:30" ]] || [[ "$UTC_TIME" == "01:30" ]]; then
            echo "zone=east" >> $GITHUB_OUTPUT
          elif [[ "$UTC_TIME" == "17:30" ]] || [[ "$UTC_TIME" == "00:30" ]] || [[ "$UTC_TIME" == "04:30" ]]; then
            echo "zone=west" >> $GITHUB_OUTPUT
          else
            echo "zone=all" >> $GITHUB_OUTPUT
          fi
          
      - name: Run East Scraper
        if: steps.determine.outputs.zone == 'east' || steps.determine.outputs.zone == 'all'
        run: python flashfood_east.py
        
      - name: Run West Scraper  
        if: steps.determine.outputs.zone == 'west' || steps.determine.outputs.zone == 'all'
        run: python flashfood_west.py
        
      - name: Upload Data
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: data/*.csv
          retention-days: 1

  summarize:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Data
        uses: actions/download-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: data/
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install pandas
          
      - name: Run Summarize
        run: python summarize.py
        
      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git status
          git diff --staged --quiet || (git commit -m "Update data: $(date -u +%Y-%m-%d-%H:%M)" && git push)
