name: Flashfood Scraper

on:
  schedule:
    # 美东 09:30 (UTC 14:30) → 跑 Toronto, Detroit
    - cron: '30 14 * * *'
    # 美西 09:30 (UTC 17:30) → 跑 Vancouver, Seattle  
    - cron: '30 17 * * *'
    # 美东 16:30 (UTC 21:30) → 跑 Toronto, Detroit
    - cron: '30 21 * * *'
    # 美西 16:30 (UTC 00:30 次日) → 跑 Vancouver, Seattle
    - cron: '30 0 * * *'
    # 美东 20:30 (UTC 01:30 次日) → 跑 Toronto, Detroit
    - cron: '30 1 * * *'
    # 美西 20:30 (UTC 04:30 次日) → 跑 Vancouver, Seattle
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install curl_cffi pandas pytz
          
      # 根据当前UTC时间判断跑哪个时区
      - name: Determine timezone to scrape
        id: determine
        run: |
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          UTC_TIME="${HOUR}:${MINUTE}"
          echo "Current UTC time: $UTC_TIME"
          
          # 美东时段: 14:30, 21:30, 01:30
          # 美西时段: 17:30, 00:30, 04:30
          if [[ "$UTC_TIME" == "14:30" ]] || [[ "$UTC_TIME" == "21:30" ]] || [[ "$UTC_TIME" == "01:30" ]]; then
            echo "zone=east" >> $GITHUB_OUTPUT
            echo "Running EAST (Toronto, Detroit)"
          elif [[ "$UTC_TIME" == "17:30" ]] || [[ "$UTC_TIME" == "00:30" ]] || [[ "$UTC_TIME" == "04:30" ]]; then
            echo "zone=west" >> $GITHUB_OUTPUT
            echo "Running WEST (Vancouver, Seattle)"
          else
            echo "zone=unknown" >> $GITHUB_OUTPUT
            echo "Unknown schedule time"
          fi
          
      - name: Run East Scraper
        if: steps.determine.outputs.zone == 'east'
        run: python flashfood_east.py
        
      - name: Run West Scraper  
        if: steps.determine.outputs.zone == 'west'
        run: python flashfood_west.py
        
      - name: Upload Data
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: data/*.csv
          retention-days: 1

  summarize:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Data
        uses: actions/download-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: data/
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install pandas
          
      - name: Run Summarize
        run: python summarize.py
        
      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add summary/
          git add data/
          git commit -m "Update data: $(date -u +%Y-%m-%d-%H:%M)" || echo "No changes to commit"
          git push
